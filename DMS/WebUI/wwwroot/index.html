<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hello World App</h1>
        <p id="message"></p>

        <h2>Documents</h2>
        <ul id="documentList" class="list-group mb-4"></ul>

        <h3>Add Document</h3>
        <div class="form-group">
            <input type="text" id="docTitle" class="form-control" placeholder="Document Title" required />
        </div>
        <div class="form-group">
            <textarea id="docContent" class="form-control" placeholder="Document Content" required></textarea>
        </div>
        <button id="addDocumentButton" class="btn btn-primary">Add Document</button>

        <h3>Delete Document</h3>
        <div class="form-group">
            <input type="number" id="docId" class="form-control" placeholder="Document ID" required />
        </div>
        <button id="deleteDocumentButton" class="btn btn-danger">Delete Document</button>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
