<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .bg-simple {
            background-color: lightgrey; /* Light gray background */
            padding: 20px; /* Add some padding */
            border-radius: 5px; /* Round corners */
        }
        .f-m {
            font-size: 1.4rem;
        }
        .margin-top {
            margin-top: 50px;
        }
    </style>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mt-5">

        <!-- Page Title -->
        <h1 class="text-center">Document Management System</h1>

        <!-- Message Display Section -->
        <div class="text-center mb-4 small">
            <span>Test message from REST_API:</span>
            <span id="message" class="ml-2 font-weight-bold"></span>
        </div>

        <!-- Documents List Section -->
        <h2 class="f-m mt-4">Documents</h2>
        <div id="documentList" class="list-group mb-4 bg-simple"></div>

        <!-- Add and Delete Document Sections in Two Columns -->
        <div class="row mb-4">
            <!-- Add Document Column -->
            <div class="col-md-6">
                <h3 class="f-m">Add Document</h3>

                <div class="bg-simple">
                    <div class="form-group">
                        <input type="text" id="docTitle" class="form-control" placeholder="Document Title" required />
                    </div>
                    <div class="form-group">
                        <textarea id="docContent" class="form-control" placeholder="Document Content" required></textarea>
                    </div>
                    <button id="addDocumentButton" class="btn btn-primary text-uppercase">Add</button>
                </div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer" class="mb-4"></div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
