<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .bg-simple {
            background-color: lightgrey; /* Light gray background */
            padding: 20px; /* Add some padding */
            border-radius: 5px; /* Round corners */
        }
        .f-m {
            font-size: 1.4rem;
        }
        .margin-top {
            margin-top: 50px;
        }
    </style>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mt-5">

        <!-- Page Title -->
        <h1 class="text-center">Document Management System</h1>

        <!-- Documents List Section -->
        <h2 class="f-m mt-4">Documents</h2>
        <div id="documentList" class="list-group mb-4 bg-simple"></div>

        <!-- Add and Delete Document Sections in Two Columns -->
        <div class="">
            <h3 class="f-m">Add Document</h3>

            <div class="bg-simple">
                <div class="form-group">
                    <input type="text" id="docTitle" class="form-control" placeholder="Document Title" required />
                </div>
                <!--<div class="form-group">
                    <textarea id="docContent" class="form-control" placeholder="Document Content" required></textarea>
                </div>-->
                <div class="form-group">
                    <input type="file" id="docFile" class="form-control-file" required />
                </div>
                <button id="addDocumentButton" class="btn btn-primary text-uppercase">Add</button>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer" class="mb-4 mt-4"></div>

    </div>


    <!-- Modal to Display OCR Text -->
    <div class="modal fade" id="ocrTextModal" tabindex="-1" role="dialog" aria-labelledby="ocrTextModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ocrTextModalLabel">OCR Text</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="ocrTextContent">Loading...</p> <!-- The OCR Text will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Document Modal -->
    <div class="modal fade" id="editDocumentModal" tabindex="-1" role="dialog" aria-labelledby="editDocumentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDocumentModalLabel">Edit Document</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editDocTitle">Title</label>
                        <input type="text" class="form-control" id="editDocTitle">
                    </div>
                    <div class="form-group">
                        <label for="editDocContent">Content</label>
                        <textarea class="form-control" id="editDocContent"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
